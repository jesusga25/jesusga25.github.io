<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .login-input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: #ff0000;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" action="#" method="post" onsubmit="return validateForm()">
            <!-- Input para el correo electrónico -->
            <input class="login-input" type="email" name="email" id="email" placeholder="Correo Electrónico" required>
            <div id="emailError" class="error-message"></div>

            <!-- Input para la contraseña -->
            <input class="login-input" type="password" name="password" id="password" placeholder="Contraseña" required>
            <div id="passwordError" class="error-message"></div>

            <!-- Botón de inicio de sesión -->
            <button type="submit" class="login-button">Iniciar sesión</button>
        </form>
    </div>

    <script>
        // Función para validar el formulario
        function validateForm() {
            // Resetear mensajes de error
            document.getElementById('emailError').innerHTML = '';
            document.getElementById('passwordError').innerHTML = '';

            // Obtener los valores de los campos
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Expresión regular para validar el formato del correo electrónico
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Validar el correo electrónico
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').innerHTML = 'Formato de correo electrónico no válido';
                return false;
            }

            // Validar la longitud de la contraseña
            if (password.length < 8) {
                document.getElementById('passwordError').innerHTML = 'La contraseña debe tener al menos 8 caracteres';
                return false;
            }

            // El formulario es válido
            return true;
        }
    </script>
</body>
</html>
